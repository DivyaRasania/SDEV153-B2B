<!DOCTYPE html>  
<html lang="en">
<head>
<title>Practice with Tables</title>
<meta charset="utf-8">
<style>
table, td, th { border: 1px solid #000; }
</style>
</head>
<body>
<table>
<caption>Bird Sightings</caption>
     <tr>
        <td>Name</td>
        <td>Date</td>
    </tr>
    <tr>
      <td>Bobolink</td>
      <td>5/25/20</td>
    </tr>
    <tr>
       <td>Upland Sandpiper</td>
       <td>6/03/20</td>
    </tr>
</table>
</body>
</html>
