<!DOCTYPE html>
<html lang="en">
<head>
<title>SVG Examples</title>
<meta charset="utf-8">
</head>
<body>
<h1>SVG with Animation Triggered by Click</h1>
<p>Click the shape below to animate:</p>
<svg width="1000" height="500">
  <circle r="50" cx="100" cy="100" fill="blue">
<animate attributeName="r" from="50" to="450" dur="5s" begin="click" fill="freeze" />
</circle>
</svg>
</body>
</html>
