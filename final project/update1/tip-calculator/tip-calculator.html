<!DOCTYPE html>
<html>

<head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h1 style="text-align: center; font-weight: bold;">Tip Calculator</h1>

            <p style="border-bottom: 2px solid rgb(80, 80, 80);"></p>

            <br>

            <label for="amount">Bill Amount</label>

            <br>

            <button><i class="fa-solid fa-dollar-sign"></i></button><input id="amount" type="number">

            <br>
            <br>

            <label for="guest">Number of Guests</label>

            <br>

            <button><i class="fa-solid fa-person"></i></button><input id="guest" type="text">

            <br>
            <br>

            <label for="quality">Service Quality</label>

            <br>

            <select id="quality">
                <option disabled selected value="0">Choose...</option>
                <option value="0.3">30% - Outstanding</option>
                <option value="0.2">20% - Good</option>
                <option value="0.15">15% - It was ok</option>
                <option value="0.1">10% - Bad</option>
                <option value="0.05">5% - Terrible</option>
            </select>

            <div style="text-align: center;">
                <p style="border-top: 2px solid rgb(80, 80, 80);"></p>

                <button onclick="calculate()" style="border-radius: 5px; width: fit-content;">Calculate</button>
            </div>
        </div>
        <div id="tip-amount"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
