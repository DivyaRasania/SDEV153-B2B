    <main>
        <div class="counter-container">
            <h1 class="title">Counter</h1>
            <h2 class="description">
                This is a simple counter in which you can count up or down and
                you can reset the counter.
            </h2>

            <h2 class="count">0</h2>

            <div>
                <button type="button" class="custom-button" onclick="changeCount(+1)">
                    <span class="material-symbols-outlined">expand_less</span>
                </button>

                <button type="button" class="custom-button" onclick="changeCount(0)">
                    <span class="material-symbols-outlined">restart_alt</span>
                </button>

                <button type=" button" class="custom-button" onclick="changeCount(-1)">
                    <span class="material-symbols-outlined">expand_more</span>
                </button>
            </div>
        </div>
    </main>
