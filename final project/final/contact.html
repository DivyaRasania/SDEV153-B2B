</head>

<body>
    <header>
        <nav>
            <input class="nav-input" type="checkbox" id="circleMenu">
            <label class="nav-label" for="circleMenu"><i class="fas fa-bars"></i></label>

            <div class="menu-container">

                    <a href="./index.html">Home</a>

                    <a href="./contact.html">Contact</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <h1 class="title">Contact</h1>

            <div class="contact-icons">
                <a class="custom-button" href="https://github.com/DivyaRasania" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>

                <a class="custom-button" href="mailto:rasaniadivya1.toolboxverse@gmail.com" target="_blank">
                    <i class="fa-solid fa-envelope"></i>
                </a>

                <a class="custom-button" href="tel:+13176430856" target="_blank">
                    <i class="fa-solid fa-mobile-screen"></i>
                </a>
            </div>

            <form class="contact-form" action="https://formspree.io/f/xvoeqonr" method="POST">
                <input type="text" name="first" placeholder="First Name" autocomplete="off" required>
                <input type="text" name="last" placeholder="Last Name" autocomplete="off" required>
                <input type="email" name="email" placeholder="Email address" autocomplete="off" required>
                <textarea name="message" placeholder="Enter Text" cols="60" rows="5" autocomplete="off"
                    required></textarea>
                <button class="custom-button" type="submit">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <script>
            document.querySelector('footer').innerHTML = `&copy; ${new Date().getFullYear()}  ToolBox Verse`;
        </script>

        <script src="./script.js"></script>
    </footer>
</body>
